<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ACME Travel Insurance</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>

		<!-- Base + components -->
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="./styles/components/header.css" />
		<link rel="stylesheet" href="./styles/components/topnav.css" />
		<link rel="stylesheet" href="./styles/pages/home.css" />
	</head>
	<body>
		<div class="app-container">
			<!-- HEADER (inline; no injection) -->
			<header class="masthead">
				<div class="brand-bar">
					<div class="bar-inner">
						<div class="brand-left">
							<div class="brand-text">Ebix Exchange Australia</div>
						</div>

						<!-- Rotating tech strip (header.js handles content/animation) -->
						<div
							class="tech-strip"
							id="techStrip"
							aria-label="Platform capabilities"
						></div>

						<div class="brand-right">
							<!-- Logo slot: swap to real SVG later via CSS variable -->
							<div class="brand-logo-slot" aria-label="Company logo">
								<span class="logo-wordmark">
									<span class="logo-eb">EB</span><span class="logo-ix">IX</span>
									<span class="logo-au">AUSTRALIA</span>
								</span>
							</div>

							<span class="brand-tag">Insurance. Technology. Trusted.</span>

							<!-- Burger (hidden on desktop; shown <700px via CSS) -->
							<button
								class="menu-toggle"
								aria-label="Toggle navigation"
								aria-expanded="false"
							>
								<i class="fas fa-bars"></i>
							</button>
						</div>
					</div>
				</div>
			</header>

			<!-- TOP NAV (inline; no injection) -->
			<nav
				id="topnav"
				class="topnav"
				role="navigation"
				aria-label="Application steps"
			>
				<div class="topnav-inner">
					<div class="topnav-left">
						<a href="#/home" class="topnav-item" aria-current="page">
							<i class="fa-solid fa-earth-oceania" aria-hidden="true"></i>
							<span>Home</span>
						</a>
						<a href="#/insured" class="topnav-item" aria-current="page">
							<i class="fa-solid fa-id-card" aria-hidden="true"></i>
							<span>Insured Details</span>
						</a>
						<a href="#/travel" class="topnav-item">
							<i class="fa-solid fa-plane-departure" aria-hidden="true"></i>
							<span>Travel Details</span>
						</a>
						<a href="#/risk" class="topnav-item">
							<i class="fa-solid fa-shield-halved" aria-hidden="true"></i>
							<span>Risk Details</span>
						</a>
						<a href="#/summary" class="topnav-item">
							<i class="fa-solid fa-calculator" aria-hidden="true"></i>
							<span>Premium Summary</span>
						</a>
					</div>

					<div class="topnav-right">
						<a href="#/summary" class="topnav-cta">
							<i class="fa-solid fa-bolt" aria-hidden="true"></i>
							<span>Get a quote</span>
						</a>
					</div>
				</div>
			</nav>

			<!-- PAGE OUTLET (router swaps content here) -->
			<main id="page-outlet"></main>

			<!-- Optional footer placeholder (static, can style later) -->
			<footer class="footer" role="contentinfo">
				<div class="footer-inner">
					<small
						>© <span id="year"></span> Ebix Exchange Australia — Demo</small
					>
				</div>
			</footer>
		</div>

		<!-- Scripts -->
		<script src="./scripts/components/tech-chips-carousel.js"></script>
		<!-- tech strip -->
		<!-- <script src="./scripts/pages/home.js"></script> -->
		<!-- exposes window.PageHome -->
		<script src="./script.js"></script>
		<!-- router -->
	</body>
</html>
