<!-- /pages/PremiumSummary.html -->
<section class="page-premium">
	<div class="card">
		<div class="card-header">
			<div class="card-title">Premium Summary</div>
		</div>

		<form id="premiumForm" novalidate>
			<!-- Premium Section -->
			<div class="form-section">
				<h3 class="section-title">Cost Breakdown</h3>

				<div class="form-row">
					<label class="form-label">Premium</label>
					<div class="premium-value">$ 0.00</div>
				</div>

				<div class="form-row">
					<label class="form-label">Tax</label>
					<div class="premium-value">$ 0.00</div>
				</div>

				<div class="form-row">
					<label class="form-label">Duty</label>
					<div class="premium-value">$ 0.00</div>
				</div>

				<div class="form-row">
					<label class="form-label">Commission</label>
					<div class="premium-value">$ 0.00</div>
				</div>

				<div class="form-row">
					<label class="form-label">Tax on Commission</label>
					<div class="premium-value">$ 0.00</div>
				</div>
			</div>

			<!-- Total Section -->
			<div class="form-section">
				<h3 class="section-title">Total Amount</h3>

				<div class="form-row total">
					<label class="form-label">Total Payable</label>
					<div class="premium-value total-amount">$ 0.00</div>
				</div>
			</div>

			<!-- Actions -->
			<div class="form-actions">
				<button type="button" class="btn btn-outline">
					<i class="fas fa-arrow-left"></i> Back
				</button>
				<button type="submit" class="btn btn-primary">
					<i class="fas fa-check"></i> Confirm & Purchase
				</button>
			</div>
		</form>
	</div>
</section>
